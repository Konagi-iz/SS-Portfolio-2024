<!DOCTYPE html>

		<link

				>
					Portfolio<br />

				<a

					class="header-top__link header-top__link--center"
				>
					<h1 class="header-top__ttl">Shimakawa Shodai</h1>

				<a
					href="./index.html"
					class="header-top__link header-top__link--about"
				>
					About
				</a>
			</div>
			<!-- .header-top -->

			<div class="menu">
				<button class="menubtn">

							</a>

						<li class="nav-list__item">

				<div class="lcl-fv-footer">

			<section class="lcl-hello snap-sec">
				<div class="lcl-hello__in">
					<h2 class="lcl-hello-big scr-in">
						<span class="lcl-hello-big__txt">H</span>
						<span class="lcl-hello-big__txt">e</span>
						<span class="lcl-hello-big__txt">l</span>
						<span class="lcl-hello-big__txt">l</span>

					<div class="lcl-hello-txt-wrap scr-in">
						<span class="lcl-hello-bar"></span>
						<p class="lcl-hello-txt01">
							<span class="lcl-hello-txt01__01"
								><span class="lcl-txt-basic"
									>初めまして</span
								></span

						<!-- .lcl-hello-txt01 -->

						<p class="lcl-hello-txt03">

								<span class="lcl-txt-disp">Shodai</span>

								></span
							>
							<span class="lcl-hello-txt03__04">
								<span class="lcl-txt-basic">。</span></span
							>

					</div>

				</div>

							width="11"
							height="11"
							viewBox="0 0 11 11"
							fill="none"
						>
							<g clip-path="url(#clip0_25_53)">
								<path
									d="M10.0833 0.916748L0.916656 10.0834"
									stroke="#FF4B12"
									stroke-miterlimit="10"
								/>
								<path
									d="M10.0833 7.21883V0.916748H3.78125"
									stroke="#FF4B12"
									stroke-miterlimit="10"
								/>
							</g>
							<defs>
								<clipPath id="clip0_25_53">
									<rect width="11" height="11" fill="white" />

						alt=""
					/>

					<img

						alt=""

					<img
